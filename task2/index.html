<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <div class="row mt-4">
            <div class="col">
                <input type="text" id="new-task" class="form-control" placeholder="Create new To Do">
                <button id="add-task" class="btn btn-primary mt-2">Add</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>To Do</h3>
                <ul id="todo-list" class="list-group"></ul>
            </div>
            <div class="col">
                <h3>In Progress</h3>
                <ul id="inprogress-list" class="list-group"></ul>
            </div>
            <div class="col">
                <h3>Done</h3>
                <ul id="done-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
